<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作品目录</title>
	<style>
		body{
			font: 14px/1.5 "Hiragino Sans GB","Hiragino Sans GB W3",'微软雅黑';
		}
		body, h1, h2, h3, h4, h5, h6, div, ul, li, p{
			margin: 0;
			padding: 0;
			border-radius: 6px;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
			color: #fff;
		}
		.container{
			width: 850px;
			height: 460px;
			margin: 20px auto;
			background-color: #eee;
		}
		.content{
			overflow: hidden;
		}
		.content>li{
			width: 200px;
			height: 410px;
			background-color: orange;
			color: #fff;
			margin: 10px 0px 0px 10px;
			padding: 5px;
			float: left;
			box-sizing: border-box;
			text-align: center;
		}
		.content>li:nth-child(1){
			background-color: #2ECC40;
		}
		.content>li:nth-child(2){
			background-color: #00A3CF;
		}
		.content>li:nth-child(3){
			background-color: #CF00AC;
		}
		.content>li:nth-child(4){
			height: 200px;
			background-color: #ff851b;
		}
		.content>li:nth-child(4) a{
			display: block;
			line-height: 200px;
			font-size: 20px;
			font-weight: bold;
		}
		.content>li:nth-child(5){
			height: 200px;
			background-color: #53B4F9;
		}
		.content>li:nth-child(5) h2{
			line-height: 200px;
		}
		.container>p{
			margin: 10px 10px;
			text-align: right;
			color: #999;
		}
	</style>
	<script src="lib/jquery.js"></script>
	<script>
		$(function(){
			var box = {
				aLi: $('#box>li')
			};
			box.aLi.each(function(){
				$(this).on('mouseover', function(){
					$(this).animate({'opacity': 0.5}, 300);
				}).on('mouseout', function(){
					$(this).stop(true).animate({'opacity': 1}, 300);
				});
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<ul id="box" class="content">
			<li>
				<h2>CSS作品</h2>
			</li>
			<li>
				<h2>javascript作品</h2>
			</li>
			<li>
				<h2>其他框架实例</h2>
			</li>
			<li>
				<a href="#" title="点击查看个人简历">个人简历</a>
			</li>
			<li>
				<h2>QQ:2310975964</h2>
			</li>
		</ul>
		<p>by ls. Email: 2310975964@qq.com</p>
	</div>
</body>
</html>
