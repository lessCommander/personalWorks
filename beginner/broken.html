<head>
	<meta charset="UTF-8">
	<title>破碎图片翻转</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			font-family: '微软雅黑';
			color: #666;
		}
		a{
			text-decoration: none;
		}
		a:hover{
			opacity: 1;
		}
		.tooltip{
			text-align: center;
			margin-top: 10px;
		}
		.container{
			width: 900px;
			height: 450px;
			border: 1px solid #000;
			margin: 10px auto;
			overflow: hidden;
			position: relative;
		}
		.nav{
			display: block;
			width: 75px;
			height: 500px;
			text-align: center;
			font-size: 100px;
			line-height: 450px;
			position: absolute;
			top: 0;
			background-color: #ccc;
			opacity: 0.5;
			transition: opacity 500ms;
		}
		.nav.prev{
			left: 0;
		}
		.nav.next{
			right: 0;
		}
		.box{
			width: 750px;
			height: 450px;
			position: absolute;
			top: 0;
			left: 75px;
		}
		.box > ul{
			width: 750px;
			height: 450px;
			list-style: none;
			transform-style: preserve-3d;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 1;
			visibility: visible;
		}
		.box > ul > li{
			width: 48px;
			height: 48px;
			border: 1px solid rgba(0, 0, 0, 0);
			float: left;
			/*background-color: gold;*/
			/*transform-origin: left center;*/
			opacity: 1;
		}
	</style>
	<script>
		window.onload = function(){
			var oUls = document.querySelectorAll('.box > ul'),
				oPrev = document.querySelector('.prev'),
				oNext = document.querySelector('.next'),
				iRowNum = oUls[0].offsetHeight / oUls[0].children[0].offsetHeight,
				iColNum = oUls[0].children.length / iRowNum,
				aLi = [],
				iNow = 0,
				iZ = 2;

			for (var i = 0; i < oUls.length; i++){
				oUls[i].style.zIndex = oUls.length - i;
				aLi.push(setXY(i, oUls[i].children, iRowNum, iColNum));
				oUls[i].onclick = (function(a){
					return function(){
						console.info(a);
					};
				})(i);
			}

			oPrev.onclick = function(){
				if (iNow <= 0){
					return;
				}
				oUls[iNow-1].style.visibility = 'visible';
				oUls[iNow-1].children[0].removeEventListener('webkitTransitionEnd', end, false);
				fnBroken(aLi[iNow-1], 0, 0, 1, function(){
					this.style.transition = 'border 0.2s, box-shadow 0.3s 0.1s, transform 2s 0.3s, opacity 2s 0.3s';
					this.style.borderColor = 'rgba(0, 0, 0, 0)';
					this.style.boxShadow = 'none';
					this.style.transform = 'rotateY(0deg) scale(1)';
					this.style.opacity = '1';
				});
				iNow--;
			};

			oNext.onclick = function(){
				if (iNow >= oUls.length - 1){
					return;
				}
				fnBroken(aLi[iNow], iRowNum-1, iColNum-1, -1, function(){
					this.style.transition = 'border 0.2s, box-shadow 0.3s 0.1s, transform 2s 0.3s, opacity 2s 0.3s';
					this.style.borderColor = 'rgba(0, 0, 0, 1)';
					this.style.boxShadow = '0 0 20px purple';
					this.style.transform = 'rotateY(-540deg) scale(0.1)';
					this.style.opacity = '0';
					if (this.xIndex === 0 && this.yIndex ===0){
						this.addEventListener('webkitTransitionEnd', end, false);
					}
				});
				iNow++;
			};
		};

		//设置行、列
		function setXY(num, obj, iR, iC){
			var arr1 = [];
			for (var i = 0; i < iR; i++){
				var arr2 = [];
				for (var j = 0; j < iC; j++){
					obj[i * iC + j].xIndex = j;
					obj[i * iC + j].yIndex = i;
					obj[i * iC + j].style.background = 'url(img/y' + (num + 1) + '.jpg) no-repeat border-box ' + (-48 * j) + 'px ' + (-48 * i) + 'px';
					arr2.push(obj[i * iC + j]);
				}
				arr1.push(arr2);
			}
			return arr1;
		}

		//逐个翻转
		function fnBroken(arr, x, y, iSet, fn){
			if (iSet === -1){
				if (x <= -1 && y <= 0){
					return;
				}else if (x <= -1){
					x = 8;
					y--;
				}
			}else if(iSet === 1){
				if (x >= 9 && y >= 14){
					return;
				}else if (x >= 9){
					x = 0;
					y++;
				}
			}
			if (fn){
				fn.call(arr[x][y]);
				clearTimeout(arr[x][y].timer);
				arr[x][y].timer = setTimeout(function(){
					fnBroken(arr, x + iSet, y, iSet, fn);
				}, 20);
			}
		}

		//结束翻转后隐藏当前图片
		function end(e){
			if (e.propertyName.indexOf('transform') > -1){
				this.parentNode.style.visibility = 'hidden';
			}
		}
	</script>
