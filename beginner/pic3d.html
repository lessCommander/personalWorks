<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D翻转图片</title>
	<style>
		#box{
			width: 500px;
			height: 200px;
			background-color: #fef;
			margin: 30px auto;
		}
		#box > ul{
			width: 25px;
			height: 200px;
			list-style: none;
			padding: 0;
			margin: 0;
			float: left;
			position: relative;
			transform-style: preserve-3d;
			/*perspective: 800px;*/
			/*transition: all 1s;*/
			transform-origin: bottom;
		}
		#box > ul > li{
			width: 25px;
			height: 200px;
			position: absolute;
			top: 0;
			left: 0;
			line-height: 200px;
			text-align: center;
		}
		#box > ul > li:nth-of-type(1){
			background-color: red;
		}
		#box > ul > li:nth-of-type(2){
			background-color: orange;
			transform-origin: top;
			transform: translateZ(-200px) rotateX(90deg);
		}
		#box > ul > li:nth-of-type(3){
			background-color: green;
			transform: translateZ(-200px) rotateX(180deg);
		}
		#box > ul > li:nth-of-type(4){
			background-color: blue;
			transform-origin: bottom;
			transform: translateZ(-200px) rotateX(-90deg);
		}
		#box:hover > ul{
			transform: rotateX(-90deg);
		}
		/*下方另一个盒子*/
		#wrap{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 50px auto;
			padding: 100px;
		}
		#wrap > ul{
			width: 100px;
			height: 100px;
			list-style: none;
			padding: 0;
			margin: 0;
			position: relative;
			transform-style: preserve-3d;
			/*perspective: 1000px;*/
			transition: all 1s;
		}
		#wrap > ul > li{
			width: 100px;
			height: 100px;
			position: absolute;
			line-height: 100px;
			text-align: center;
			font-size: 50px;
			color: #999;
		}
		#wrap > ul > li:nth-of-type(1){
			background-color: tomato;
			top: -100px;
			left: 0;
			transform-origin: bottom;
			transform: translateZ(50px) rotateX(90deg);
		}
		#wrap > ul > li:nth-of-type(2){
			background-color: skyblue;
			top: 0;
			left: -100px;
			transform-origin: right;
			transform: translateZ(50px) rotateY(-90deg);
		}
		#wrap > ul > li:nth-of-type(3){
			background-color: orange;
			top: 0;
			left: 100px;
			transform-origin: left;
			transform: translateZ(50px) rotateY(90deg);
		}
		#wrap > ul > li:nth-of-type(4){
			background-color: pink;
			top: 100px;
			left: 0;
			transform-origin: top;
			transform: translateZ(50px) rotateX(-90deg);
		}
		#wrap > ul > li:nth-of-type(5){
			background-color: green;
			top: 0;
			left: 0;
			transform: translateZ(-50px);
		}
		#wrap > ul > li:nth-of-type(6){
			background-color: yellow;
			top: 0;
			left: 0;
			transform: translateZ(50px);
		}
		#wrap:hover ul{
			transform: rotateX(-90deg);
		}		
	</style>
	<script>
		window.onload = function(){
			var oBox = document.getElementById('box');
			var i,
				sHtml = '',
				n = oBox.offsetWidth / 25;

			for(i = 0; i < n; i++){
				sHtml += '<ul ' + 'style="transition: all 1s ease ' + i * 40 + 'ms;"' + '><li>1</li><li>2</li><li>3</li><li>4</li></ul>'
			}
			oBox.innerHTML = sHtml;
		};

		function lg(str){
			console.log(str);
		}
	</script>
</head>
<body>
	<div id="box"></div>
	<div id="wrap">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
